<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDD Exchange Rate</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>GDD to USD</h1>
    <div id="converter">
        <input type="number" data-currency="gdd" min="0" value="1">
        <h2>=</h2>
        <input type="number" data-currency="usd" min="0">
    </div>
    <p>Exchange rate of Great Depressing Dollars to United States Dollars as of <span id="date"></span></p>
    <img src="gdflag-small.png" id="flag" width="60px">
    <p>The Great Depressors 2022</p>
    <script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
